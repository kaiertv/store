<div>
    <h2 id="page-heading">
        <span jhiTranslate="storeApp.calificacion.home.title">Calificacions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-calificacion" [routerLink]="['/calificacion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="storeApp.calificacion.home.createLabel">
            Create a new Calificacion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="calificacions?.length === 0">
        <span jhiTranslate="storeApp.calificacion.home.notFound">No calificacions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="calificacions && calificacions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="storeApp.calificacion.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="storeApp.calificacion.evaluacion">Evaluacion</span></th>
                    <th scope="col" ><span jhiTranslate="storeApp.calificacion.product">Product</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let calificacion of calificacions ;trackBy: trackId">
                    <td><a [routerLink]="['/calificacion', calificacion.id, 'view']">{{ calificacion.id }}</a></td>
                    <td>{{ calificacion.date | date:'medium' }}</td>
                    <td jhiTranslate="{{ 'storeApp.Evaluar.' + calificacion.evaluacion }}">{{ calificacion.evaluacion }}</td>
                    <td>
                        <div *ngIf="calificacion.product">
                            <a [routerLink]="['/product', calificacion.product?.id, 'view']" >{{ calificacion.product?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/calificacion', calificacion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/calificacion', calificacion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(calificacion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
