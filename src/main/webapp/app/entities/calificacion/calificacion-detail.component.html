<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="calificacion">
            <h2><span jhiTranslate="storeApp.calificacion.detail.title">Calificacion</span> {{ calificacion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storeApp.calificacion.date">Date</span></dt>
                <dd>
                    <span>{{ calificacion.date }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.calificacion.evaluacion">Evaluacion</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'storeApp.Evaluar.' + calificacion.evaluacion }}">{{ calificacion.evaluacion }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.calificacion.product">Product</span></dt>
                <dd>
                    <div *ngIf="calificacion.product">
                        <a [routerLink]="['/product', calificacion.product?.id, 'view']">{{ calificacion.product?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/calificacion', calificacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
